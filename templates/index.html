<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="container">
      <div class="row">
       <div class="col-md-12">
         <h2>Latest Mars News</h2>
         <h4>{{ mars_data.news_title }}</h4>
         <p>{{ mars_data.news_p }}</p>
       </div> 
      </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Featured Mars Image</h2>
        <img src="{{ mars_data.featured_image_url }}" alt="featured image">
      </div>
    </div>
 <div class="row">
     <div class="col-md-4">
        <h3>Current Weather on Mars:</h3>
        <p>{{mars_data.mars_weather}}</p>
      </div>
      <div class="col-md-4">
       <h3>Mars Facts</h3>
      {{mars_data.html_table}}
     </div>
  <div class="row">
      {% for image in mars_data.hemisphere_image_urls%}
      <div class="col-md-6">
      <h3>{{image.title}}</h3>
      <img src="{{image.img_url}}" style="width:70%">
      </div>
      {% endfor %}
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
